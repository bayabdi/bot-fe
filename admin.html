<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Заказы</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div id="admin">
      <v-app>
        <template v-if="!isLoading">
        <v-container>
          <div v-if="id===null">
            <v-row class="justify-center align-center">
              <v-col cols="12" sm="12" md="8">
                <v-card class="mt-16">
                  <v-row>
                    <v-col cols="6" class="text-center ma-0 pr-0 pt-0">
                      <v-btn
                        large
                        @click="isDone = false; getOrders(true)"
                        router
                        block
                        class="white--text rounded-0"
                        :class="{ 'orange': isDone }"
                        :disabled="!isDone"
                      >
                        Active
                      </v-btn>
                    </v-col>
                    <v-col cols="6" class="ma-0 pl-0 pt-0">
                      <v-btn
                        large
                        @click="isDone = true; getOrders(true)"
                        block
                        router
                        class="white--text rounded-0"
                        :class="{ 'orange': !isDone }"
                        :disabled="isDone"
                      >
                        Done
                      </v-btn>
                    </v-col>
                  </v-row>
                  <div class="" v-for="order in orders" :key="order.id">
                    <v-row>
                      <v-col cols="2" md="1" class="pr-0 pt-5 ml-1 text-center">
                        <a :href="'?id=' + order.id">#{{ order.id }}</a>
                      </v-col>
                      <v-col cols="7" md="7" class="pt-5 pl-0">
                        <span
                          v-for="product in order.products"
                          :key="product.id"
                        >
                          {{ product.name }} ({{ product.amount }} шт.)<br />
                        </span>
                        <span v-if="order.comment != ''"
                          >* {{ order.comment }}</span
                        >
                      </v-col>
                      <v-col cols="1" class="">
                        <v-btn
                          v-if="order.isDone === 'False'"
                          class="text-caption"
                          small
                          color="success"
                          @click="done(order.id)"
                        >
                          ОК
                        </v-btn>
                      </v-col>
                    </v-row>
                    <v-divider class="my-3" />
                  </div>
                </v-card>
              </v-col>
            </v-row>
          </div>
          <div v-else>
            <a href="/admin.html" class="text-h6">назад</a>
            <h2 class="text-center">#{{order.id}}</h2>
            <p class="text-h6 success--text" v-if="order.comment != ''">
              * {{order.comment}}
            </p>
            <div>
              <span
                v-if="order.isDone != 'False'"
                class="success text-h6 rounded-sm py-1 px-2 white--text"
              >
                готово
              </span>
              <span
                v-else
                class="error text-h6 rounded-sm py-1 px-2 white--text"
              >
                не готово
              </span>
              <span
                v-if="order.isPaid != 'False'"
                class="ml-3 primary text-h6 rounded-sm py-1 px-2 white--text"
              >
                оплаченно
              </span>
              <span
                v-else
                class="warning ml-3 text-h6 rounded-sm py-1 px-2 white--text"
              >
                не оплаченно
              </span>
            </div>
            <h2 class="mt-3 text-uppercase">Общая сумма: {{order.sum}}c</h2>
            <div v-for="product in order.products" :key="product.id">
              <span class="text-subtitle-1 font-weight-black"
                >{{ product.name }}</span
              >
              x
              <span class="text-subtitle-1 font-weight-black"
                >{{ product.amount }}</span
              >
              =
              <span class="text-subtitle-1 font-weight-black"
                >{{ product.sum }}c</span
              >
            </div>
          </div>
        </v-container>
      </template>
      <template v-else>
        <div>
          <v-container>
            <v-row class="justify-center align-center">
              <v-col cols="12" sm="12" md="8">
                <v-card class="grey lighten-2 mt-16 pb-16">dsada</v-card>
              </v-col>
            </v-row>
          </v-container>
        </div>
      </template>
    </v-app>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
