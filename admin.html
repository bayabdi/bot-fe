<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Заказы</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div id="admin">
      <v-app>
        <template v-if="!isLoading">
          <v-container class="pt-16">
             <div v-if="id===null">
              <v-row class="justify-center">
                <v-col cols="12">
                    <v-row class="mb-10">
                      <v-col cols="6" sm="6" class="text-center ma-0 pr-0 pt-0">
                        <v-btn
                          large
                          @click="isDone = false; getOrders(true)"
                          router
                          block
                          style="background: rgba(231, 133, 55, 0.3); color: #E78537;text-transform: unset !important;"
                          class="rounded-t-lg rounded-b-0 text-caption text-sm-body-1"
                          :class="{ 'black--text white': isDone }"
                        >
                          Активные заказы
                        </v-btn>
                      </v-col>
                      <v-col cols="6" sm="6" class="ma-0 pl-0 pt-0">
                        <v-btn
                          large
                          @click="isDone = true; getOrders(true)"
                          block
                          router
                          style="background: rgba(231, 133, 55, 0.3); color: #E78537;text-transform: unset !important;"
                          class="rounded-t-lg rounded-b-0 text-caption text-sm-body-1"
                          :class="{ 'black--text white': !isDone }"
                        >
                          Готовые заказы
                        </v-btn>
                      </v-col>
                    </v-row>
                    <div v-for="order in orders" :key="order.id">
                      <v-card class="px-6 px-sm-12 mb-10 py-8">
                        <v-row class="align-center justify-space-between">
                          <v-col class="px-0" cols="12" sm="1" md="2">
                            <a
                              class="font-weight-bold d-inline-block py-1 px-5 mb-0 text-subtitle-2
                              text-sm-subtitle-1 text-decoration-underline"
                              style="color: black;background: rgba(231, 133, 55, 0.3); border-radius: 4px;"
                              :href="'?id=' + order.id"
                              >
                              #{{ order.id }}
                            </a>
                          </v-col>
                          <v-col class="px-0 " cols="12" sm="6">
                            <p
                              v-for="product in order.products"
                              class="mb-0 font-weight-medium text-body-1">
                                {{ product.name }} ({{ product.amount }})
                            </p>
                            <span
                              v-if="order.comment != ''"
                              class="text-caption font-weight-normal">
                                * {{ order.comment }}
                            </span>
                          </v-col>
                          <v-col class="px-0" cols="12" sm="3">
                            <v-btn
                              v-if="order.isDone === 'False'"
                              style="text-transform: unset !important;"
                              block
                              class="white--text text-body-1 font-weight-normal"
                              @click="done(order.id)"
                              color="#E78537"
                            >
                              Готово
                            </v-btn>
                            <p
                              v-else
                              style="text-transform: unset !important;background:rgba(231, 133, 55, 0.3);border-radius: 4px;"
                              block
                              class="text-center py-2 px-16 font-weight-medium"
                              color="rgba(231, 133, 55, 0.3)"
                            >
                              Заказ выполнен
                            </p>
                          </v-col>
                        </v-row>
                      </v-card>
                    </div>
                </v-col>
              </v-row>
            </div>
            <div v-else>
              <a href="/admin.html" class="text-h6">назад</a>
              <h2 class="text-center">#{{order.id}}</h2>
              <p class="text-h6 success--text" v-if="order.comment != ''">
                * {{order.comment}}
              </p>
              <div>
                <span
                  v-if="order.isDone != 'False'"
                  class="success text-h6 rounded-sm py-1 px-2 white--text"
                >
                  готово
                </span>
                <span
                  v-else
                  class="error text-h6 rounded-sm py-1 px-2 white--text"
                >
                  не готово
                </span>
                <span
                  v-if="order.isPaid != 'False'"
                  class="ml-3 primary text-h6 rounded-sm py-1 px-2 white--text"
                >
                  оплаченно
                </span>
                <span
                  v-else
                  class="warning ml-3 text-h6 rounded-sm py-1 px-2 white--text"
                >
                  не оплаченно
                </span>
              </div>
              <h2 class="mt-3 text-uppercase">Общая сумма: {{order.sum}}c</h2>
              <div v-for="product in order.products" :key="product.id">
                <span class="text-subtitle-1 font-weight-black"
                  >{{ product.name }}</span
                >
                x
                <span class="text-subtitle-1 font-weight-black"
                  >{{ product.amount }}</span
                >
                =
                <span class="text-subtitle-1 font-weight-black"
                  >{{ product.sum }}c</span
                >
              </div>
            </div>
          </v-container>
      </template>
      <template v-else>
          <v-container>
            <div style="margin-top: 130px">
              <v-row v-for="order in orders" :key="order.id" class="justify-center">
                <v-col cols="12">
                  <div class="grey lighten-2 py-16 py-md-13 rounded-md"></div>
                </v-col>
              </v-row>
            </div>
          </v-container>
      </template>
    </v-app>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
