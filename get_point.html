<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Номер заказа</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" />
</head>
<body>
  <div id="app">
    <v-app>
      <div v-if="order == null" class="grey lighten-3 pt-16" style="height: 100vh;">
            <v-container>
              <v-row>
                <v-col>
                  <v-text-field
                    v-model="order_id"
                    type="number"
                    class="font-weight-bold"
                    solo flat
                    hide-details
                    placeholder="Введите номер заказа"
                  />
                </v-col>
              </v-row>
              <v-row>
                <v-col class="d-flex justify-end">
                  <v-btn @click="apply" x-large>
                    Применить
                  </v-btn>
                </v-col>
              </v-row>
            </v-container>
      </div>
      <div v-else>
        <pre>
          {{order}}
        </pre>
      </div>
    </v-app>
  </div>
  

  <script src="./get_point.js"></script>
</body>
</html>
